<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <!-- CSS -->
    <link rel="stylesheet" href="${ctxPath}/static/login/assets/css/reset.css">
    <link rel="stylesheet" href="${ctxPath}/static/login/assets/css/supersized.css">
    <link rel="stylesheet" href="${ctxPath}/static/login/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/login/css/styles.css">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }
    </script>
    <!-- <style type="text/css">
    body,td,th { font-family: "Source Sans Pro", sans-serif; }
    /* body { background-color: #2B2B2B; } */
    </style> -->
</head>
<body>
<div class="page-container">
    <div class="wrapper">
        <div class="container">
            <strong><span style="font-weight: bold;font-size: 25px;">Wellcome!</span></strong>
            <p id="tips">${tips!}</p>
            <form class="form" action="${ctxPath}/login" method="post">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password"  placeholder="Password">
                @if(tool.getKaptchaOnOff() == true){
                <div id="kaptcha_div">
                    <input type="text" name="kaptcha" placeholder="验证码">
                    <img src="${ctxPath}/kaptcha" id="kaptcha" style="cursor: pointer;" />
                </div>
                @}
                <button type="submit" id="login-button">Login</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="${ctxPath}/static/login/js/jquery-2.1.1.min.js"></script>
<!-- Javascript -->
<script src="${ctxPath}/static/login/assets/js/jquery-1.8.2.min.js"></script>
<script src="${ctxPath}/static/login/assets/js/supersized.3.2.7.min.js"></script>
<script src="${ctxPath}/static/login/assets/js/supersized-init.js"></script>
<script src="${ctxPath}/static/login/assets/js/scripts.js"></script>
<script>
$(function(){
    $("#kaptcha").on('click',function(){
        $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random()*100) ).fadeIn();
    });
});
</script>
</body>
</html>
